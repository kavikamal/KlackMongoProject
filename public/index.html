<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>klack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="userpane">
        <div id="uploadDiv">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="fileToUpload" id="fileToUpload">
                <input type="submit" value="Update profile picture" name="submit">
            </form>
        </div>
        <h1 id='hamburger'>klack</h1>
        <div id="users"></div>
    </div>

    <div id="mainpane">
        <div id="messageslist">
            <div id="messageheader">This is the very beginning of the conversation.</div>
        </div>

        <div id="text">
            <textarea data-meteor-emoji="true" id="newmessage" rows=3 cols=80 placeholder="Type your message here" autofocus></textarea>
            <button id="send-icon"></button>
            <!-- <button id="emoji-icon"></button> -->

        </div>
    </div>
    <script src="dist/meteorEmoji.min.js"></script>
    <script>
        (() => {
            new MeteorEmoji()
        })()
    </script>
    <!-- emoji converter -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-js@3.4.0/lib/emoji.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
